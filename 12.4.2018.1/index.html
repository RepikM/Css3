<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		Log in
	</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
	<div>
	<h2>Please enter your username and password</h2>
</div>
  <form action="/action_page.php">
  	<div>
    <label for="email">E-mail</label>
   </div>
    <div>
    <input type="email" id="email" name="email" class="a" placeholder="    your email..">
    </div>
    <div>
    <label for="password">Password</label>
</div>
    <input type="password" id="password" name="password" class="a" placeholder="   your password..">
    <div class="button">
    <input type="submit" value="Submit" id="button" >
    </div>
  </form>
</div>
<script>

document.getElementsByTagName("input")[2].addEventListener("click", function(event){
	if(document.getElementById('email').value != "saygin.guven@gmail.com" || document.getElementById('password').value != "12345"){
	document.getElementsByTagName("input")[0].style.border = '2px solid red';
	document.getElementsByTagName("input")[1].style.border = '2px solid red';

     	document.getElementsByTagName("input")[0].style.transform = 'scale(1.1)';
		document.getElementsByTagName("input")[1].style.transform = 'scale(1.1)';
	
	

		      setTimeout(function(){
					document.getElementsByTagName("input")[0].style.transform = 'scale(1.0)';
			        document.getElementsByTagName("input")[1].style.transform = 'scale(1.0)';
			        document.getElementsByTagName("input")[0].style.transform = 'rotate(90deg)';
		            document.getElementsByTagName("input")[1].style.transform = 'rotate(90deg)';
				},200);

		       setTimeout(function(){
		       		document.getElementsByTagName("input")[0].style.transform = 'rotate(90deg)';
		        document.getElementsByTagName("input")[1].style.transform = 'rotate(90deg)';

		       	document.getElementsByTagName("input")[0].style.transform = 'scale(1.1)';
		        document.getElementsByTagName("input")[1].style.transform = 'scale(1.1)';
		      		  },400);

		      setTimeout(function(){
		      		document.getElementsByTagName("input")[0].style.transform = 'rotate(180deg)';
		            document.getElementsByTagName("input")[1].style.transform = 'rotate(180deg)';
					document.getElementsByTagName("input")[0].style.transform = 'scale(1.0)';
					document.getElementsByTagName("input")[1].style.transform = 'scale(1.0)';
				
				},600);

	}else{
	document.getElementsByTagName("input")[0].style.background = 'green';	

	document.getElementsByTagName("input")[1].style.background = 'green';


	}
	event.preventDefault()
});
</script>

</body>
</html>
